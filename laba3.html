<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картина Пита Модриана</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <table>
        <tr>
            <td class="yellow"rowspan="3" colspan="2" ></td>
            <td class="white" rowspan="2" colspan="2" ></td>
            <td class="blue"colspan="3"></td>
            <td class="red" colspan="2" rowspan="2"></td>
            <td class="yellow"></td>
        </tr>
         <tr>
            <td class="red"></td>
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="blue" rowspan="3"></td>
       </tr>
        <tr>
            <td class="blue" colspan="2"></td>
            <td class="yellow"></td>
            <td class="blue" rowspan="2"></td>
            <td class="white"></td>
        </tr>
         <tr>
            <td class="blue" colspan="3" rowspan="2"></td>
            <td class="white"colspan="3"></td>
            <td class="red" rowspan="3"></td>
            <td class="yellow"></td>
        </tr>
        <tr>
            <td class="red" ></td>
            <td class="yellow" colspan="2"></td>
            <td class="white" rowspan="2"></td>
            <td class="red" colspan="2"></td>
        </tr>
        <tr>
            <td class="red" rowspan="2"colspan="2"></td>
            <td class="white" colspan="4"></td>
            <td class="white"></td>
            <td class="yellow"></td>
        </tr> 
    </table>
</body>
</html>
